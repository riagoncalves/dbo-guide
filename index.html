<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css">

  <title>Dragon Ball Online Guide</title>
	<meta name="description" content="DBO Guide"/>
	<meta name="keywords" content="Dragonball Online, Dragonball, Equipament, DBO"/>

	<meta property="og:title" content="Dragon Ball Online Guide" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://dbog-ccbd-guide.netlify.app/" />
	<meta property="og:site_name" content="Dragon Ball Online Guide" />
	<meta property="og:description" content="DBO Guide" /> 
	<meta property="og:image" content="./_images/website/thumbnail.jpg">

  <meta name="twitter:title" content="Dragon Ball Online Guide">
	<meta name="twitter:description" content="DBO Guide">
	<meta name="twitter:image" content="./_images/website/thumbnail.jpg">

  <link rel="Shortcut icon" href="./_images/website/favicon.png">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Dragon Ball Online Guide',
      repo: 'https://github.com/riagoncalves/dbo-guide',
      coverpage: true,
      loadSidebar: true,
      themeColor: '#EA580C',
      gtag: 'G-S7TVRSZX85',
      search: 'auto',
      plugins: [
        // Plugin: Footer
        function (hook, vm) {
          hook.beforeEach(html => {
            const footerHTML = [
              '<hr>',
              '<div style="display: flex; align-items: center; justify-content: space-between;">',
              '  <span>Made with ❤️ by the <strong>Dragon Ball Online</strong> community.</span>',
              '</div>',
            ].join('\n');

            return html + footerHTML;
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
